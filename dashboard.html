<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml">
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #333;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Background */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('a.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(15px);
      z-index: -1;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: rgba(255, 255, 255, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      z-index: 2;
      backdrop-filter: blur(10px);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .header-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #333;
      letter-spacing: 0.5px;
    }

    .logout-button {
      padding: 10px 25px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .logout-button:hover {
      background-color: #ffd700;
      color: #333;
      transform: translateY(-3px);
    }

    /* Centered Card Container */
    .center-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-grow: 1;
      width: 100%;
      height: calc(100vh - 70px); /* Exclude header height */
      padding: 20px;
    }

    /* Card Wrapper */
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Question Heading */
    .question-heading {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
    }

    /* Options Container */
    .options-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .option {
      padding: 20px 30px;
      background-color: #333; /* Black background */
      color: #fff; /* White text */
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 180px;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border: 2px solid #ffd700; /* Gold border */
    }

    .option:hover {
      background-color: #ffd700; /* Gold on hover */
      color: #333; /* Black text on hover */
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(255, 215, 0, 0.3);
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .options-container {
        flex-direction: column;
        gap: 15px;
      }

      .option {
        width: 100%; /* Full width for mobile */
        max-width: 250px;
      }

      .logout-button {
        padding: 8px 20px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .header-title {
        font-size: 1.5rem;
      }

      .logout-button {
        padding: 8px 15px;
        font-size: 0.8rem;
      }

      .option {
        font-size: 1rem;
      }

      .question-heading {
        font-size: 1.5rem;
      }

      .card {
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="background-container"></div>

  <!-- Header -->
  <div class="header">
    <div class="header-title">Dashboard</div>
    <button class="logout-button" onclick="window.location.href='signup.html'">Log Out</button>
  </div>

  <!-- Centered Options in Card -->
  <div class="center-container">
    <div class="card">
      <div class="question-heading">What would you like to do?</div>
      <div class="options-container">
        <div class="option" onclick="redirectTo('create')" style="padding: 20px 30px; background-color: #333; color: #fff; border-radius: 15px; font-size: 1.2rem; font-weight: bold; text-align: center; cursor: pointer; transition: all 0.3s ease; width: auto; text-transform: uppercase; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); border: 2px solid #ffd700; white-space: nowrap !important;"> Get Advisory </div>
        <div class="option" onclick="redirectTo('view')" style="padding: 20px 30px; background-color: #333; color: #fff; border-radius: 15px; font-size: 1.2rem; font-weight: bold; text-align: center; cursor: pointer; transition: all 0.3s ease; width: auto; text-transform: uppercase; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); border: 2px solid #ffd700; white-space: nowrap !important;"> Start Project  </div>
        <div class="option" onclick="redirectTo('track')" style="padding: 20px 30px; background-color: #333; color: #fff; border-radius: 15px; font-size: 1.2rem; font-weight: bold; text-align: center; cursor: pointer; transition: all 0.3s ease; width: auto; text-transform: uppercase; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); border: 2px solid #ffd700; white-space: nowrap !important;"> Track Project</div>

       

      </div>
    </div>
  </div>

  <script>
    function redirectTo(page) {
      const pages = {
        create: 'create.html',
        view: 'viewprojects.html',
        track: 'trackprojects.html',
        advisory: 'advisory.html'
      };

      if (pages[page]) {
        window.location.href = pages[page];
      } else {
        console.error('Invalid page selected.');
      }
    }
  </script>
</body>
</html>
