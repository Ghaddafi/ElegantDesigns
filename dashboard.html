<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> View Your Dashboard</title>
  <link rel="icon" href="logo.svg" type="image/png">
  <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Background Container with Blurred Image */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('a.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px); /* Blur effect */
      z-index: -1; /* Place behind other elements */
    }

    /* Header Bar with Modern Styling */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Stronger shadow for depth */
      backdrop-filter: blur(10px); /* Subtle blur for the background */
      z-index: 1;
    }

    /* Header Title Styling */
    .header-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333; /* Dark color for contrast */
    }

    /* Stylish Logout Button */
    .logout-button {
      padding: 8px 16px;
      background-color: black; /* Black background */
      color: white; /* White text */
      font-weight: bold;
      border: none;
      border-radius: 20px; /* Rounded for a pill-like shape */
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .logout-button:hover {
      background-color: #333;
      transform: scale(1.05); /* Slight scale on hover */
    }

    /* News Ticker Bar */
    .news-ticker {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      background-color: black; /* Black background */
      color: white; /* White text */
      font-size: 1rem;
      height: 40px;
      display: flex;
      align-items: center;
      overflow: hidden;
      z-index: 1;
    }

    /* Scrolling Text */
    .ticker-text {
      display: inline-block;
      white-space: nowrap;
      animation: scroll 20s linear infinite; /* Immediate start with slower speed */
    }

    /* Space between sentences */
    .ticker-text span {
      margin-right: 50px; /* Adjust space between each phrase */
    }

    /* Scroll Animation */
    @keyframes scroll {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    /* Modal Background Overlay */
    .modal-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Modal Container */
    .modal {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      color: black;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .modal h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
    }

    /* Stylish Buttons for Options */
    .options-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .option {
      flex: 1;
      padding: 40px; /* Increased padding for a larger block */
      border-radius: 10px;
      background-color: black;
      color: gold;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      border: 2px solid gold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option:hover {
      background-color: gold;
      color: black;
    }

    .option:active {
      transform: scale(0.95);
    }

    /* Responsive Design for Smaller Screens */
    @media (max-width: 600px) {
      .options-container {
        flex-direction: column;
        gap: 15px;
      }
      .option {
        padding: 20px; /* Reduce padding for smaller screens */
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Blurred Background Image Container -->
  <div class="background-container"></div>

  <!-- Header with Modern Styling -->
  <div class="header">
    <div class="header-title">Dashboard</div>
    <button class="logout-button">Log Out</button>
  </div>

  <!-- News Ticker Bar -->
  <div class="news-ticker">
    <div class="ticker-text">
      <span> Your dream home is only a few clicks away </span> • 
      <span> Your dream home is only a few clicks away </span> • 
      <span> Your dream home is only a few clicks away </span> • 
      <span> Your dream home is only a few clicks away </span>
    </div>
  </div>

  <!-- Modal Background with Overlay -->
  <div class="modal-background">
    <div class="modal">
      <h2> What would you like to do?  </h2>
      <div class="options-container">
        <div class="option" onclick="redirectTo('create')">Create Project</div>
        <div class="option" onclick="redirectTo('view')">View Projects</div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Redirects -->
  <script>
    // Redirect function
    function redirectTo(option) {
      if (option === 'create') {
        window.location.href = 'https://mokatala.github.io/elegant/'; // Replace with actual link
      } else if (option === 'view') {
        window.location.href = 'viewprojects.html'; // Replace with actual link
      }
    }
  </script>

</body>
</html>
